<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class='background-login'>

            <div class="cadastro">
                <div class="left">
                </div> <!--Aqui será colocado a imagem que está do lado esquerdo da pagina-->
    
                <div class="right"><!--Está div representa todo o conteudo que ficara do lado esquerdo do cadastro-->
    
                    <form class="right-content" action="#">
                        <div class="tittle-login">
                            <h1>Crie sua conta</h1>
                        </div>
                        <div class="inputs">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" required>
                        </div>
                        <div class="inputs">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="senha-confirmar">
                            <div class="senha">
                                <label for="senha">Senha</label>
                                <input type="password" id="senha" required>
                            </div>
                            <div class="confirmar">
                                <label for="confirmar">Confirmar</label>
                                <input type="password" id="confirmar" required>
                            </div>
                        </div>
                        <div class="termos-de-uso">
                            <input type="checkbox" name="" id="termo" required>
                            <p>Para criar a conta você precisa concordar com os termos de uso e privacidade</p>
                        </div>
                        <div class="confirmar">
                            <button type="submit">Criar conta</button>
                        </div>
                        <div class="login-social-midia">
                            <p>Ou<p>
                            <div class="social-midia-txt">
                                <button id="google"><i class="fab fa-google"></i>Continue com Google</button>
                                <button id="facebook"><i class="fab fa-facebook"></i>Continue com Facebook</button>
                            </div>
                        </div>
                        <div class="login">
                            <p>Já fez uma conta? <a class="link-login" href="#">Login</a></p>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
