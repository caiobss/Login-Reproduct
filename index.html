<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class='background-login'>
        <div class="login">
            <div class="left">
            </div>
            <div class="right">
                <form class="right-content" action="#">
                    <div class="tittle-login">
                        <h1>Crie sua conta</h1>
                    </div>
                    <div class="inputs">
                        <input type="text" placeholder="Nome...">
                    </div>
                    <div class="inputs">
                        <input type="email" placeholder="E-mail...">
                    </div>
                    <div class="senha-confirmar">
                        <input type="password" id="senha" placeholder="Senha...">
                        <input type="password" id="confirmar" placeholder="Confirmar...">
                    </div>
                    <div class="termos-de-uso">
                        <input type="checkbox" name="" id="termo">
                        <p>Para criar a conta vocÃª precisa concordar com os termos de uso e privacidade</p>
                    </div>
                    <div class="confirmar">
                        <button>Criar conta</button>
                    </div>
                    <div class="login-social-midia">
                        <p>Ou<p>
                        <div class="social-midia-txt">
                            <button id="google"><i class="fab fa-google"></i>Continue com Google</button>
                            <button id="facebook"><i class="fab fa-facebook"></i>Continue com Facebook</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
